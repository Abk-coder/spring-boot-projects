<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table *ngIf="accounts" class="table">
        <thead>
        <tr>
          <th>ID</th><th>Balance</th><th>Type</th><th>Currency</th><th>Customer Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ac of accounts">
          <td>{{ac.accountId}}</td>
          <td>{{ac.balance}}</td>
          <td>{{ac.type}}</td>
          <td>{{ac.currency}}</td>
          <td>{{ac.customer.firstName}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
